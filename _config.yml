author_logo: profile.png
author: Vihaan Akshaay
author_bio: <p>I recently completed my M.S. in Computer Science at the <a href="https://www.ucsb.edu/">University of California, Santa Barbara</a>, where I was primarily mentored by <a href="https://www.cs.cmu.edu/~leili/">Prof. Lei Li</a>. My research focused on machine learning applications, particularly in reinforcement learning and computer vision. I worked on a project in <a href="https://neurips.cc/virtual/2023/78637">Goal-Conditioned Reinforcement Learning</a>, jointly guided by <a href="https://sites.cs.ucsb.edu/~yuxiangw/">Prof. Yu-Xiang Wang</a>, developing a novel framework for bi-directional goal conditioning in state space search problems. Additionally, I contributed to the <a href="https://esurf-carbon.geol.ucsb.edu/people/gen-li">AI for Earth</a> initiative, collaborating with <a href="https://esurf-carbon.geol.ucsb.edu/people/gen-li">Prof. Gen Li</a> to create a dataset for landslide detection, leveraging 40 years of Landsat imagery and integrating Digital Elevation Model data to enhance detection accuracy.</p> <p>I earned my B.Tech in Mechanical Engineering and M.Tech in Robotics from <a href="https://www.iitm.ac.in/">IIT Madras</a>, where my Master's thesis, focused on unsupervised behavior recognition in mice, was guided by <a href="http://www.cse.iitm.ac.in/~ravi/">Prof. B. Ravindran</a> and <a href="https://www.jax.org/research-and-faculty/faculty/vivek-kumar">Dr. Vivek Kumar</a> from The Jackson Laboratory. At IIT Madras, I led the <a href="https://ed.iitm.ac.in/~asokan/">iBot Robotics Club</a> and developed the award-winning <a href="https://home.iitm.ac.in/boby/">ARTEMIS railroad crack detection robot</a> under <a href="https://ed.iitm.ac.in/~asokan/">Prof. Asokan Thondiyath</a>. During this time, I also worked on analyzing stability factors of Deep Q-Networks with <a href="https://sites.google.com/site/sivatheja/">Prof. Siva Theja Maguluri</a> at <a href="https://www.gatech.edu/">Georgia Tech</a> and kernelizing eDRVFLs, a class of deep randomized neural models, with <a href="https://www3.ntu.edu.sg/home/epnsugan/">Prof. P. N. Suganthan</a> at <a href="https://www.ntu.edu.sg/">NTU Singapore</a>.</p>
author_email: "vihaanakshaay@gmail.com"
author_location: Santa Barbara, California
typewrite-text: For some reason I've decided to log my prattle and rants here! I've warned you! xD 

