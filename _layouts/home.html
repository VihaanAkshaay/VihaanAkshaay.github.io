<script>
  $(document).ready(function() {
    $("#typewriteText").typewrite({
      actions: [{ type: "{{site.typewrite-text}}" }]
    });
  });
</script>
    <div class="jumbotron" style="text-align: center;">
      <img class="author-profile-img" src="/assets/img/profile.png" />
      <p style="color:whitesmoke;" class="jumbotron-heading">Hey there! This is {{site.author}} !</p>
      <p style="color:white;" class="lead" id="typewriteText"></p>

          </div>
        </div>

        <style>
          /* change cover_img in config.yml */
          .jumbotron {
              background-color: var(--main-background-color) !important;

              text-align: center;
              background-attachment: fixed;
              background-size: cover;
              background-position: center;
          }
          .jumbotron-btns {
            display: block;
            margin-top: 50px;
          }
          
          .jumbotron-heading, .lead {
            color: #fff;

          <!-- home hero section -->
          <div class="jumbotron">
