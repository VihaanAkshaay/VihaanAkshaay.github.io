<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Feel free to ask about Vihaan</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
    textarea { width: 100%; height: 100px; }
    #response { white-space: pre-wrap; background: #f5f5f5; padding: 1em; margin-top: 1em; border-radius: 8px; }
    button { padding: 0.5em 1em; margin-top: 0.5em; }
  </style>
</head>
<body>
  <h1>Ask Vihaan's Personal AI Assistant</h1>
  <textarea id="question" placeholder="Type your question here..."></textarea>
  <br>
  <button onclick="ask()">Ask</button>
  <div id="response"></div>

  <script>
    async function ask() {
      const q = document.getElementById("question").value;
      const resBox = document.getElementById("response");
      resBox.innerText = "Loading...";
      const res = await fetch("https://vihaan-personal-chatbot.onrender.com/query", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: q })
      });
      const data = await res.json();
      resBox.innerText = data.answer;
    }
  </script>
</body>
</html>
